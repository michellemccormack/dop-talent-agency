<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>DOP Admin — Recent uploads</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:24px}
    table{width:100%;border-collapse:collapse;margin-top:16px}
    th,td{border:1px solid #e5e5e5;padding:8px;text-align:left;vertical-align:top}
    th{background:#f8f8f8}
    code{background:#f4f4f4;padding:2px 6px;border-radius:6px}
    .muted{color:#666}
  </style>
</head>
<body>
  <h1>DOP Admin — Recent uploads</h1>
  <div class="muted">Pass <code>?key=YOUR_ADMIN_KEY</code> in the URL.</div>
  <div id="out" class="muted" style="margin-top:10px;">Loading…</div>

  <table id="tbl" style="display:none">
    <thead>
      <tr>
        <th>dopId</th>
        <th>image</th>
        <th>voice</th>
        <th>latest</th>
        <th>link</th>
      </tr>
    </thead>
    <tbody id="rows"></tbody>
  </table>

<script>
(async function () {
  const out = document.getElementById('out');
  const tbl = document.getElementById('tbl');
  const rows = document.getElementById('rows');

  const params = new URLSearchParams(location.search);
  const key = params.get('key') || '';
  if (!key) { out.textContent = 'Missing ?key='; return; }

  try {
    const url = '/.netlify/functions/dop-list-recent?key=' + encodeURIComponent(key);
    const res = await fetch(url);
    const data = await res.json();

    if (!res.ok) {
      out.textContent = data && data.error ? data.error : ('HTTP ' + res.status);
      return;
    }

    if (!data.items || !data.items.length) {
      out.textContent = 'No uploads yet.';
      return;
    }

    out.style.display = 'none';
    tbl.style.display = 'table';

    for (const item of data.items) {
      const img = (item.files.image[0] && item.files.image[0].key) || '';
      const voc = (item.files.voice[0] && item.files.voice[0].key) || '';
      const latest = item.lastModified ? new Date(item.lastModified).toLocaleString() : '';

      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td><code>${item.dopId}</code></td>
        <td><code>${img}</code></td>
        <td><code>${voc}</code></td>
        <td>${latest}</td>
        <td><a href="/dop/${item.dopId}" target="_blank">/dop/${item.dopId}</a></td>`;
      rows.appendChild(tr);
    }
  } catch (e) {
    out.textContent = e.message || String(e);
  }
})();
</script>
</body>
</html>
