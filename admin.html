<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DOP Admin — Recent uploads</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:24px}
    .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    input[type=text]{padding:8px 10px;border:1px solid #ccc;border-radius:8px;min-width:320px}
    button{padding:10px 14px;border:0;border-radius:8px;background:#111;color:#fff;font-weight:700;cursor:pointer}
    table{border-collapse:collapse;width:100%;margin-top:14px}
    th,td{padding:8px 10px;border-bottom:1px solid #eee;text-align:left;vertical-align:top}
    code{background:#f4f4f4;padding:2px 6px;border-radius:6px}
    .muted{color:#666}
  </style>
</head>
<body>
  <h1>DOP Admin — Recent uploads</h1>
  <div class="row">
    <label for="adm">Admin key:</label>
    <input id="adm" type="text" placeholder="adm_..." />
    <button id="refresh">Refresh</button>
    <span class="muted" id="status"></span>
  </div>
  <div id="out"></div>

  <script>
    const qs = new URLSearchParams(location.search);
    const adm = document.getElementById('adm');
    const out = document.getElementById('out');
    const statusEl = document.getElementById('status');
    adm.value = qs.get('key') || '';

    async function load(){
      const key = adm.value.trim();
      if(!key){ out.innerHTML = '<p class="muted">Add your admin key and click Refresh.</p>'; return; }
      statusEl.textContent = 'Loading…';
      out.innerHTML = '';
      try{
        const res = await fetch(`/.netlify/functions/dop-list-recent?key=${encodeURIComponent(key)}&v=${Date.now()}`);
        const data = await res.json();
        if(!res.ok) throw new Error(data.error || res.statusText);

        const rows = (data.items || []).map(item => {
          const when = new Date(item.lastModified||Date.now()).toLocaleString();
          const imgCount = (item.files?.image||[]).length;
          const voiceCount = (item.files?.voice||[]).length;
          const fileLines = []
            .concat((item.files?.image||[]).map(f=>`image · <code>${f.key}</code> (${f.size||0}B)`))
            .concat((item.files?.voice||[]).map(f=>`voice · <code>${f.key}</code> (${f.size||0}B)`))
            .join('<br/>');

          return `<tr>
            <td><code>${item.dopId}</code><br><a href="/dop/${item.dopId}">/dop/${item.dopId}</a></td>
            <td>${when}</td>
            <td>${imgCount} image(s), ${voiceCount} voice(s)</td>
            <td>${fileLines}</td>
          </tr>`;
        }).join('');

        out.innerHTML = `
          <table>
            <thead><tr><th>dopId</th><th>Last modified</th><th>Counts</th><th>Files</th></tr></thead>
            <tbody>${rows || '<tr><td colspan="4" class="muted">No items yet.</td></tr>'}</tbody>
          </table>`;
        statusEl.textContent = `${(data.items||[]).length} item(s)`;
      }catch(err){
        out.innerHTML = `<p style="color:#b00020">Error: ${err.message||err}</p>`;
        statusEl.textContent = '';
      }
    }

    document.getElementById('refresh').addEventListener('click', load);
    if (adm.value) load();
  </script>
</body>
</html>
