<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOP Admin - QA Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
  <style>
        :root {
            --bg: #0e0f12; --bg-2: #08090c;
            --panel: #12131a; --panel-2: #1a1b25;
            --text: #ececf1; --muted: #b7b8c3;
            --stroke: #26283a; --stroke-strong: #3a3b52;
            --accent: #8a8cff;
            --ok: #16db65; --warn: #ffd166; --stop: #ff6b6b;
            --shadow: 0 10px 30px rgba(0,0,0,.35); --radius: 16px;
        }
        
        body {
            margin: 0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            color: var(--text);
            background: 
                radial-gradient(1200px 600px at 80% -10%, rgba(94,97,255,.12), transparent 40%),
                radial-gradient(900px 480px at 0% 110%, rgba(138,140,255,.10), transparent 45%),
                linear-gradient(180deg, var(--bg), var(--bg-2));
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            font-family: 'Montserrat', sans-serif; font-weight: 800; font-size: 2.5rem;
            background: linear-gradient(135deg, #fff, #d1d5db); 
            -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent;
            margin: 0 0 16px;
        }
        
        .subtitle {
            color: var(--muted);
            font-size: 1.1rem;
            margin: 0 0 30px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: linear-gradient(180deg, var(--panel), var(--panel-2));
            border: 1px solid var(--stroke);
            border-radius: var(--radius);
            padding: 24px;
            text-align: center;
            box-shadow: var(--shadow);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 800;
            color: var(--accent);
            margin-bottom: 8px;
        }
        
        .stat-label {
            color: var(--muted);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .dops-section {
            background: linear-gradient(180deg, var(--panel), var(--panel-2));
            border: 1px solid var(--stroke);
            border-radius: var(--radius);
            padding: 32px;
            box-shadow: var(--shadow);
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .section-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800;
            font-size: 1.5rem;
            color: var(--text);
            margin: 0;
        }
        
        .refresh-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--accent), #9b9dff);
            color: #000;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-family: 'Montserrat', sans-serif;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
        }
        
        .dop-list {
            display: grid;
            gap: 16px;
        }
        
        .dop-card {
            background: var(--panel-2);
            border: 1px solid var(--stroke);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.2s ease;
        }
        
        .dop-card:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }
        
        .dop-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }
        
        .dop-name {
            font-weight: 700;
            color: var(--text);
            margin: 0;
        }
        
        .dop-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .status-ready {
            background: rgba(22, 219, 101, 0.2);
            color: var(--ok);
            border: 1px solid var(--ok);
        }
        
        .status-processing {
            background: rgba(255, 209, 102, 0.2);
            color: var(--warn);
            border: 1px solid var(--warn);
        }
        
        .status-error {
            background: rgba(255, 107, 107, 0.2);
            color: var(--stop);
            border: 1px solid var(--stop);
        }
        
        .status-uploaded {
            background: rgba(138, 140, 255, 0.2);
            color: var(--accent);
            border: 1px solid var(--accent);
        }
        
        .dop-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 16px;
        }
        
        .detail-item {
            display: flex;
            flex-direction: column;
        }
        
        .detail-label {
            font-size: 0.8rem;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }
        
        .detail-value {
            color: var(--text);
            font-weight: 500;
        }
        
        .dop-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 8px 16px;
            border: 1px solid var(--stroke);
            background: var(--panel);
            color: var(--text);
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .action-btn:hover {
            border-color: var(--accent);
            background: var(--panel-2);
        }
        
        .action-btn.primary {
            background: linear-gradient(135deg, var(--accent), #9b9dff);
            color: #000;
            border: none;
        }
        
        .action-btn {
            padding: 6px 12px;
            border: 1px solid var(--stroke);
            background: var(--panel);
            color: var(--text);
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .action-btn:hover {
            border-color: var(--accent);
            background: var(--panel-2);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--muted);
        }
        
        .error {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid var(--stop);
            border-radius: 12px;
            padding: 20px;
            color: var(--stop);
            text-align: center;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--muted);
        }
        
        .empty-state h3 {
            margin: 0 0 12px;
            color: var(--text);
        }
        
        @media (max-width: 768px) {
            .dop-details {
                grid-template-columns: 1fr;
            }
            
            .dop-actions {
                flex-direction: column;
            }
        }
  </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>DOP Admin Dashboard</h1>
            <p class="subtitle">Monitor and test recent DOPs</p>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalDOPs">-</div>
                <div class="stat-label">Total DOPs</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="readyDOPs">-</div>
                <div class="stat-label">Ready</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="processingDOPs">-</div>
                <div class="stat-label">Processing</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="errorDOPs">-</div>
                <div class="stat-label">Errors</div>
            </div>
        </div>
        
        <div class="dops-section">
            <div class="section-header">
                <h2 class="section-title">Recent DOPs</h2>
                <button class="refresh-btn" onclick="loadDOPs()">Refresh</button>
  </div>
            
            <div id="dopList" class="dop-list">
                <div class="loading">Loading DOPs...</div>
            </div>
        </div>
    </div>

  <script>
        let allDOPs = [];
        
        async function loadDOPs() {
            const dopList = document.getElementById('dopList');
            dopList.innerHTML = '<div class="loading">Loading DOPs...</div>';
            
            try {
                // Get all DOPs from the video processor
                const response = await fetch('/.netlify/functions/heygen_video_processor');
                const data = await response.json();
                
                if (data.results) {
                    allDOPs = data.results;
                    updateStats();
                    renderDOPs();
                } else {
                    throw new Error('No DOPs found');
                }
            } catch (error) {
                console.error('Error loading DOPs:', error);
                dopList.innerHTML = '<div class="error">Failed to load DOPs: ' + error.message + '</div>';
            }
        }
        
        function updateStats() {
            const stats = {
                total: allDOPs.length,
                ready: allDOPs.filter(d => d.status === 'ready').length,
                processing: allDOPs.filter(d => d.status === 'processing').length,
                error: allDOPs.filter(d => d.status === 'error').length
            };
            
            document.getElementById('totalDOPs').textContent = stats.total;
            document.getElementById('readyDOPs').textContent = stats.ready;
            document.getElementById('processingDOPs').textContent = stats.processing;
            document.getElementById('errorDOPs').textContent = stats.error;
        }
        
        function renderDOPs() {
            const dopList = document.getElementById('dopList');
            
            if (allDOPs.length === 0) {
                dopList.innerHTML = '<div class="empty-state"><h3>No DOPs Found</h3><p>Upload some DOPs to see them here</p></div>';
                return;
            }
            
            // Sort by most recent first (assuming newer DOPs have higher IDs)
            const sortedDOPs = allDOPs.sort((a, b) => b.key.localeCompare(a.key));
            
            dopList.innerHTML = sortedDOPs.map(dop => {
                const dopId = dop.key.replace('personas/', '').replace('.json', '');
                const statusClass = `status-${dop.status}`;
                const createdDate = new Date().toLocaleDateString(); // We don't have creation date in the processor response
                
                return `
                    <div class="dop-card">
                        <div class="dop-header">
                            <h3 class="dop-name">DOP: ${dopId}</h3>
                            <span class="dop-status ${statusClass}">${dop.status}</span>
                        </div>
                        
                        <div class="dop-details">
                            <div class="detail-item">
                                <div class="detail-label">ID</div>
                                <div class="detail-value">${dopId}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Status</div>
                                <div class="detail-value">${dop.status}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Videos</div>
                                <div class="detail-value">${dop.completed || 0} completed</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Pending</div>
                                <div class="detail-value">${dop.stillPending || 0} remaining</div>
                            </div>
                        </div>
                        
                        ${dop.error ? `<div class="error" style="margin: 12px 0; padding: 12px; font-size: 0.9rem;">Error: ${dop.error}</div>` : ''}
                        
                        <div class="dop-actions">
                            <a href="/chat.html?id=${dopId}" class="action-btn primary">View DOP</a>
                            <button class="action-btn" onclick="checkVideoStatus('${dopId}')">Check Status</button>
                            <button class="action-btn" onclick="triggerVideoGeneration('${dopId}')">Retry Generation</button>
                            <button class="action-btn" onclick="copyDOPId('${dopId}')">Copy ID</button>
                        </div>
                    </div>
                `;
        }).join('');
        }
        
        async function checkVideoStatus(dopId) {
            try {
                const response = await fetch(`/.netlify/functions/check-video?id=${dopId}`);
                const data = await response.json();
                alert(`Status: ${data.status}\nProgress: ${data.completedVideos}/${data.totalVideos} videos\nTime: ${data.estimatedTimeRemaining}`);
            } catch (error) {
                alert('Error checking status: ' + error.message);
            }
        }
        
        async function triggerVideoGeneration(dopId) {
            try {
                const response = await fetch('/.netlify/functions/trigger-video-generation', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ dopId: dopId })
                });
                const data = await response.json();
                alert(data.message || 'Video generation triggered');
                loadDOPs(); // Refresh the list
            } catch (error) {
                alert('Error triggering generation: ' + error.message);
            }
        }
        
        function copyDOPId(dopId) {
            navigator.clipboard.writeText(dopId).then(() => {
                alert('DOP ID copied to clipboard: ' + dopId);
            }).catch(() => {
                alert('DOP ID: ' + dopId);
            });
        }
        
        // Load DOPs on page load
        document.addEventListener('DOMContentLoaded', loadDOPs);
        
        // Auto-refresh every 30 seconds
        setInterval(loadDOPs, 30000);
  </script>
</body>
</html>
